<div class="signin-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="textfield">
      <input type="email" id="email" class="textfield__input" placeholder="Email" formControlName="email">
    </div>

    <div class="textfield">
      <input type="password" class="textfield__input" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" id="login" class="form-button" [disabled]="!loginForm.valid">
      <div *ngIf="loginStatus == 'initial'">Log in</div>
      <div>
        <img *ngIf="loginStatus == 'loading'" src="../../assets/ring.gif" alt="">
        <i *ngIf="loginStatus == 'authenticated'" class="material-icons">check</i>
      </div>
    </button>

  </form>
  <div routerLink="/password-reset">Having trouble logging in?</div>
  <!-- <hr> -->
  <div class="signup-link" routerLink="/signup">Sign up</div>
  <div class="error" *ngIf="error" [@showError]="state">{{ errorMessage }}</div>
</div>
