<div class="forgotpw-container">
  <span class="error" *ngIf="error">{{ error }}</span>
  <form [formGroup]="forgotpwForm" (ngSubmit)="onSendEmail()">
    <div class="textfield">
      <input type="email" id="email" class="textfield__input" placeholder="Email" formControlName="email">
    </div>
    <button type="submit" id="send-email" class="form-button" [disabled]=!forgotpwForm.valid>Send email</button>

  </form>
</div>
